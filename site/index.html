<!doctype html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="styles/styles.css">
	<link type="text/css" rel="stylesheet" href="styles/circle.css">
</head>
<body>
	<div class="item">
		<div class="icon" style="background-image:url('images/steak.png');"></div>
		<h1 class="itemname">Steak</h1>
		<h1 class="itemdescription">1 pound</h1>
        <div class="c100 p10 small red">
            <span>1h</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
	</div>
	<div class="item">
		<div class="icon" style="background-image:url('images/milk.png');"></div>
		<h1 class="itemname">Milk</h1>
		<h1 class="itemdescription">2%, 1 gallon</h1>
        <div class="c100 p30 small red">
            <span>2d</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
	</div>
	<div class="item">
		<div class="icon" style="background-image:url('images/eggs.png');"></div>
		<h1 class="itemname">Eggs</h1>
		<h1 class="itemdescription">Dozen</h1>
        <div class="c100 p45 small yellow">
            <span>3d</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
	</div>
	<div class="item">
		<div class="icon" style="background-image:url('images/carrot.png');"></div>
		<h1 class="itemname">Carrots</h1>
		<h1 class="itemdescription">50 grams</h1>
        <div class="c100 p80 small green">
            <span>1w</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
	</div>
	<div class="item">
		<div class="icon" style="background-image:url('images/broccoli.png');"></div>
		<h1 class="itemname">Broccoli</h1>
		<h1 class="itemdescription">200 grams</h1>
        <div class="c100 p90 small green">
            <span>1m</span>
            <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
            </div>
        </div>
	</div>
	<div id="footer">
		<div id="buttonright">
		</div>
		<div id="addbutton">
		</div>
	</div>
</body>
</html>
